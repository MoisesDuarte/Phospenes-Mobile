<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/atributos.css">
</head>
<body>
    
    <!-- Nome & Nivel do personagem -->
    <h1>Nome</h1>
    <h2>Nível 1</h2>
    <h3>0 / 200 xp</h3>

    <hr>

    <!-- Tabelas de pontos -->
    <div class="flex">
        <!-- Atributos Principais -->
        <div class="grid">
            <span class="grid-span-2 titulo">Atributos</span>

            <span class="grid-item-1">Força</span>
            <span class="grid-item-2">1</span>

            <span class="grid-item-1">Destreza</span>
            <span class="grid-item-2">1</span>

            <span class="grid-item-1">Carisma</span>
            <span class="grid-item-2">1</span>

            <span class="grid-item-1">Inteligência</span>
            <span class="grid-item-2">1</span>
        </div>

        <!-- Habilidades -->
        <div class="grid">
            <span class="grid-span-2 titulo">Derivados</span>

            <span class="grid-item-1">Vida</span>
            <span class="grid-item-2">10 / 10</span>

            <span class="grid-item-1">Proteção</span>
            <span class="grid-item-2">0</span>

            <span class="grid-item-1">Ataque</span>
            <span class="grid-item-2">4-6</span>

            <span class="grid-item-1">Evasão</span>
            <span class="grid-item-2">6%</span>        
        </div>
    </div>

    <hr>

    <!-- Equipamento -->
    <div class="grid">
        <span class="grid-span-2 titulo">Equipamento</span>

        <span class="grid-item-1">Chapéu</span>
        <span class="grid-item-3">Nada</span>

        <span class="grid-item-1">Vestimenta</span>
        <span class="grid-item-3">Nada</span>

        <span class="grid-item-1">Calçado</span>
        <span class="grid-item-3">Nada</span>

        <span class="grid-item-1">Acessório</span>
        <span class="grid-item-3">Nada</span>

        <span class="grid-item-1">Mão direita</span>
        <span class="grid-item-3">Nada</span>

        <span class="grid-item-1">Mão esquerda</span>
        <span class="grid-item-3">Nada</span>
    </div>


</body>
</html>
